<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="new_book_box">
            <div>Add new book</div>
            <form class="new_book">
                <div class="new_title">
                    <input type="text" name="new_title" placeholder="Title">
                    <p class="error"></p>
                </div>
                <div class="author">
                    <input type="text" name="author" placeholder="Author" >
                    <p class="error"></p>
                </div>

                <div class="pages">
                    <input type="number" name="pages" placeholder="Number of pages" step="0.1" >
                    <p class="error"></p>
                </div>

                <div class="read">
                    <select name="read">
                        <option value="default" selected disabled>-Has it been read?--</option>
                        <option value="true">Read</option>
                        <option value="false">Not read</option>
                    </select>
                    <p class="error"></p>
                </div>

                <input type="submit" value="Add book">
            </form>
        </div>

        <div class="library">
            <div class="search_box">
                <input type="text" name="title" placeholder="Search title">
            </div>
            <div class="books_container">
                <table class="books">
                    <thead>
                        <tr>
                            <th scope="col">Nr</th>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">Pages</th>
                            <th scope="col">Read</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
    </div>
    
</body>
</html>
